<!DOCTYPE html>
<html>
<head>
<title>AR Video</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/1.5.1/ar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene id="scene">
<a-assets>
<video id="video" src="assets/video.mp4"></video>
</a-assets>
<a-marker id="marker" url="assets/marker.png"></a-marker>
<a-entity id="video-entity" position="0 0 0">
<a-video src="#video" loop controls></a-video>
</a-entity>
</a-scene>
</body>
</html>
